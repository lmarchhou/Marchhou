# Default values for solar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## common settings and setting for solar

## setting for front
front:
  replicaCount: 1
  image:
    repository: registry.uihcloud.cn/com.uih.uplus/solar_front
    tag: stable
    pullPolicy: Always

  resources: {}
    # limits:
    #   cpu: "100m"
    #   memory: "128Mi"
    # requests:
    #   cpu: "100m"
    #   memory: "128Mi"
  nodeSelector: {}

  service:
    type: NodePort
    nodePort: 30210

  ingress:
    enabled: false
    hosts:
    - host: solar-test.k8s-test.com
      paths: [/]


  confFile: |-
      server {
        listen       80;
        server_name  localhost;
        proxy_read_timeout 300s;
        add_header X-Frame-Options SAMEORIGIN;

        if ($request_method !~* GET|POST|PUT|DELETE|HEAD|OPTIONS) {
                return 403;
        }

        location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          try_files $uri /index.html;
        }

        location /bs {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          try_files $uri /bs/index.html;
        }

        location /file {
          root   /usr/share/nginx/html;
          add_header   Content-Type     "application/octet-stream;charset=utf-8";
          add_header   Content-Disposition "attachment; filename*=utf-8'zh_cn'$arg_n";
        }

        location /api/log/ {
          proxy_pass   http://10.6.110.55:30214/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /api/alerts/ {
          proxy_pass   http://10.6.110.55:30217/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /api/ {
          proxy_pass   http://solar-mgr:1429/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /auth-server/ {
          proxy_pass   http://10.6.110.55:30420/v1/;
        }

        location /api/uap-portal/ {
          proxy_pass http://10.6.110.55:30421/portal-api/v1/;
        }

        location /uap-portal-web/ {
          rewrite   "/uap-portal-web/(.*)"   https://portal.uihcloud.cn/$1;
        }
      }


## setting for solar log-migration
logmigration:
  replicaCount: 1
  image:
    repository: registry.uihcloud.cn/com.uih.uplus/solar_logmigration
    tag: stable
    pullPolicy: Always

  resources: {}
    # limits:
    #   cpu: "100m"
    #   memory: "128Mi"
    # requests:
    #   cpu: "100m"
    #   memory: "128Mi"
  nodeSelector: {}

  service:
    type: NodePort
    nodePort: 30218

  applicationConf: |-
    server:
      port: 2222

    # Swagger界面内容配置
    swagger:
      title: Solar-migrationlog API接口文档 #文档title
      description: Solar-migrationlog Api Documentation #接口描述
      version: 1.0.1 #版本


    elasticSearch:
      hosts: 10.6.209.80:9200,10.6.209.81:9200,10.6.209.82:9200

    config:
      receiver:
      device-ips: all   #配置需同步设备的IP地址，多个地址间用','分隔，如果要同步全部设备则设置为'all'
      task-switch: 1 #设置同步SC数据定时任务开关，1是开，0是关
      scheduled:
        cron: 0 */1 * * * ? #定时拉取SC日志，每分钟一次
      #数据同步定时任务相关的配置
      sopToSolar:
        task-switch: 1 #设置定时任务开关，1是开，0是关
        scheduled:
          cron: 0 0 20 * * ? #定时同步数据，每天凌晨1点 0 0 1 * * ?

    spring:
      redis:
        password: ant1r3#
        jedis:
          pool:
            min-idle: 8
            max-idle: 8
            max-active: 2000
            max-wait: 10000
        timeout: 5000
        sentinel:
          master: master01
          nodes: 10.6.209.80:26379,10.6.209.81:26379,10.6.209.82:26379
      migration:
        datasource:
          url: jdbc:sqlserver://10.6.10.23:1433;databasename=SC
          driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
          username: TestUser
          password: TestUser
          type: com.alibaba.druid.pool.DruidDataSource
      # 同步数据库配置
      equipment:
        datasource:
          username: solar
          password: 1qaz@WSX
          url: jdbc:mysql://10.6.209.223:3306/solar_equipment?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&allowMultiQueries=true
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
      # solar中间库配置
      sop:
        datasource:
          url: jdbc:mysql://10.6.209.223:3306/solar_middle?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&allowMultiQueries=true&useAffectedRows=true
          username: solar
          password: 1qaz@WSX
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
      application:
        name: microservice-provider
      data:
        mongodb:
          host: 10.6.119.22
          port: 27017
          database: servicecenter
          #username:
          #password:
      kafka:
        bootstrap-servers: 10.6.209.83:9092,10.6.209.84:9092,10.6.209.85:9092
        producer:
          acks: 1
          buffer-memory: 67108864
          compression-type: lz4
          retries: 10
          batch-size: 65536

    #健康检查
    management:
      endpoints:
        web:
          base-path: /
      endpoint:
        health:
          show-details: never

    # 集成日志配置
    logging:
      level:
        com:
          uih:
            uplus:
              log:
                svc: info #info、warn、error、off
                dev: info #debug、 info、warn、error、off
      service: solar-log-migration #微服务名称
    api:
      uapApiUrl: https://portal.uihcloud.cn/portal-api/v1 # UAP PORTAL API，包含角色权限,URL最后不要加/

    #mybatis-plus配置控制台删除打印SQL语句
    mybatis-plus:
      configuration:
        log-impl: 

