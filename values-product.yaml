## setting for front-admin
frontadmin:
  replicaCount: 1
  image:
    repository: registry.uihcloud.cn/com.uih.uplus/solar_front_admin
    tag: stable
    pullPolicy: Always

  resources: {}
    # limits:
    #   cpu: "100m"
    #   memory: "128Mi"
    # requests:
    #   cpu: "100m"
    #   memory: "128Mi"
  nodeSelector: {}

  service:
    type: NodePort
    nodePort: 30220

  ingress:
    enabled: false
    hosts:
    - host: solar-test.k8s-test.com
      paths: [/]


  confFile: |-
      server {
        listen       80;
        server_name  localhost;
        proxy_read_timeout 300s;
        
        location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          try_files $uri /index.html;
        }

        location /bs {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          try_files $uri /bs/index.html;
        }

        location /file {
          root   /usr/share/nginx/html;
          add_header   Content-Type     "application/octet-stream;charset=utf-8";
          add_header   Content-Disposition "attachment; filename*=utf-8'zh_cn'$arg_n";
        }

        location /api/log/ {
          proxy_pass   http://10.6.110.55:30224/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /api/alerts/ {
          proxy_pass   http://10.6.110.55:30227/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /api/ {
          proxy_pass   http://solar-mgr-admin:1439/;
          proxy_cookie_path / "/; httponly; secure";
        }

        location /auth-server/ {
          proxy_pass   http://10.6.110.55:30424/v1/;
        }

        location /api/uap-portal/ {
          proxy_pass http://10.6.110.55:30425/portal-api/v1/;
        }

        location /uap-portal-web/ {
          rewrite   "/uap-portal-web/(.*)"   https://portal-admin.uihcloud.cn/$1;
        }
      }


