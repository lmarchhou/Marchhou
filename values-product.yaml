## setting for solar alert
alert:
  replicaCount: 3
  image:
    repository: registry.uihcloud.cn/com.uih.uplus/solar_alert
    tag: stable
    pullPolicy: Always

  resources: {}
    # limits:
    #   cpu: "100m"
    #   memory: "128Mi"
    # requests:
    #   cpu: "100m"
    #   memory: "128Mi"
  nodeSelector: {}

  service:
    type: NodePort
    nodePort: 30217

  applicationConf: |-
    server:
      port: 1428

    # Swagger界面内容配置
    swagger:
      title: solar-equipment-alert API接口文档 #文档title
      description: solar-equipment-alert Api Documentation #接口描述
      version: 1.0.1 #版本

    config:
      alertRetransmission-switch: 1 #设置告警日志重发定时任务开关，1是开，0是关
      scheduled:
        cron: 0 0 */6 * * ? #每6小时执行一次
      alert-log-store-switch: 0 #第三方集成需要写入告警信息 是否将日志存储到MQ, 1是，0否

      # 数据源
    spring:
      redis:
        password: ant1r3#
        jedis:
          pool:
            min-idle: 8
            max-idle: 8
            max-active: 2000
            max-wait: 10000
        timeout: 5000
        sentinel:
          master: master01
          nodes: 10.6.209.80:26379,10.6.209.81:26379,10.6.209.82:26379
      application:
        name: solar-equipment-alert
      datasource:
        username: solar
        password: 1qaz@WSX
        url: jdbc:mysql://10.6.209.223:3306/solar_equipment?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&allowMultiQueries=true
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
      kafka:
        enabled: true
        producer:
          bootstrap-servers: 10.6.209.83:9092,10.6.209.84:9092,10.6.209.85:9092
          acks: 1
          buffer-memory: 67108864
          compression-type: lz4
          retries: 10
          batch-size: 65536
        listener:
          ack-mode: MANUAL
        consumer:
          bootstrap-servers: 10.6.209.83:9092,10.6.209.84:9092,10.6.209.85:9092
          enable-auto-commit: false
          auto-offset-reset: earliest
          max-poll-records: 2
          session-timeout: 10000
          max-poll-interval: 1800000
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          concurrency: 1
          group-id: solar_group_alert


    grpc:
      client:
        solar-equipment-management:
          address: "static://solar-mgr:2429"
          enableKeepAlive: true
          keepAliveWithoutCalls: true
          negotiationType: PLAINTEXT   # 此部分的意义为不进行TSL认证
      server:
        port: 2428

    logging:
      level:
        com:
          uih:
            uplus:
              log:
               svc: info #info、warn、error、off
               dev: info #debug、 info、warn、error、off
      service: solar-equipment-alert #微服务名称

    # 多租户配置
    auth:
      anon: /swagger-ui.html,/swagger/**,/webjars/**,/swagger-resources/**,/v2/api-docs,/v1/file/**, /v1/code/**,/health*
      #,/v1/Permission/**    # 可匿名访问路由列表
      oidc:
        provider:
          baseUrl: https://auth.uihcloud.cn/v1 # Demo环境统一登录服务地址,URL最后不要加/
    api:
      uapApiUrl: https://portal.uihcloud.cn/portal-api/v1 # UAP PORTAL API，包含角色权限,URL最后不要加/
      serviceRoleCode: Service

    #id生成方式，false会调用DefaultIdentifierGenerator来生成id；true会初始化UidGenerator，调用grpc
    uidGenerator:
      open: false

    #mybatis-plus配置控制台删除打印SQL语句
    mybatis-plus:
      configuration:
        log-impl: 

